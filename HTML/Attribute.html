<!DOCTYPE html>
<html lang = "ko">
    <body>
        <a href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR">유튜브 들어가기</a> <!-- href 태그는 링크를 저장한다. -->
        <img src="../images/silme.png" alt="슬라임" width="100" height="100"> 
        <!-- src는 사진의 경로를 지정한다.
        1. URL : 사이트에 있는 외부 이미지를 가져온다.
        <주의> 저작권 조심
        2. 웹 사이트에서 호스트 하는 사진 이미지. 위 이미지는 2번임 -->
        <!-- pixel 사이즈로 사진의 크기 조절-->
        <!-- alt : 모종의 이유로 사진이 안 나올 때 대신 나오는 글씨 -->

        <p style="color: red;">빨간 글씨도 사용가능!</p>
        <!-- style : 색상, 폰트, 크기등, 다양한 요소를 변경할 수 있다. -->

        <p title="마우스 올리면 나오는 글씨">마우스를 올려보세요</p>
        <!-- 마우스를 올리면 나오는 툴팁 느낌. -->

    </body>
</html>
