<!DOCTYPE html> <!-- html5라고 알려줌 -->
<html lang = "ko"> <!-- html의 언어를 결정하는 요소 -->
    <head> <!-- html 페이지의 메타 인포를 저장 -->
        <title> This is title 위 창에 들어가는 글씨 </title> <!-- 제목 -->
    </head>
    <body> <!-- 눈에 보이는 모든 것을 저장 -->
        <h1> This is heading 제목에 해당하는 큰 글씨</h1> <!-- 큰 헤딩 -->
        <p> This is Paragraph 이건 본문</p> <!-- 본문 -->
    </body>
</html>
