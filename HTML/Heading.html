<!DOCTYPE html>
<html lang="ko">
    <body>
        <!-- Heading은 사이즈별로 나누어진다. -->
        <!-- 서치 엔진들이 헤딩으로 웹 사이트를 구분한다. 잘 써야 검색 노출에 유리함-->
        <h1>Head1</h1>
        <h2>Head2</h2>
        <h3>Head3</h3>
        <h4>Head4</h4>
        <h5>Head5</h5>
        <h6>Head6</h6>
        <h1 style="font-size:60px;">Big Head 1</h1>
        <!-- style로 font 사이즈를 직접 지정해서 크기를 늘릴 수 있다. -->
    </body>
</html>
