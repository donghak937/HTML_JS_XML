<!DOCTYPE html>
<html>
    <head>
        <script>
            function onclick(){
                let button = document.getElementById("demo");
                button.innerHTML = "Hello";
            };
        </script>
    </head>

    <body>
        <h2>WhatCanJavaScriptDo?</h2>
        <p id="demo">JavaScriptcanchangeHTML content.</p>
            <button type="button" onclick='document.getElementById("demo").innerHTML= "HelloJavaScript!"'> ClickMe! </button>

</html>
