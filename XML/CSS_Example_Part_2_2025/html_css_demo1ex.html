<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      background-color: lightblue;
    }
    h1 {
      color: white;
      text-align: center;
    }
    p {
      font-family: verdana;
      font-size: 20px;
    }
    h1:hover{
      font-size: 30px;
      font-weight: bold;
      color: darkgreen;
      text-align: center;
      background-color: cyan;
    }
    p:hover{
      font-size: 40px;
      color: purple;
      background-color: lawngreen;
    }
    </style>
  </head>
  <body>
    <h1>My First CSS Example</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
