<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 90px;
  width: 40px;
  background-color: red;
  translate: 100px -40px;
}
h3{
  background-color: slateblue;
}
p{
  color: blue;
}
</style>
</head>
<body>
<h3>Translate property</h3>
<div></div>
<p>Moves red box 100px right, and 20px down.</p>
<p>Try to change y-value to -30px and see what happens.</p>

</body>
</html>
