<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <style>
            p{
                width: 500px;
                height: 100px;
                font-size:30px;
                color: blue;
                font-weight:bold;
                text-align: center;
                background-color:Yellow;
                border:2px solid black;
            }

            p {
                position: relative;
                -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */ 
                animation: mymove 5s infinite;
            } 
            @keyframes mymove { 
                0% {left: 0px;} 
                50% {left: 200px;} 
                100% {left: 0px;}
            }
        </style>
    </head>
    <body>
        <p>Hello World!</p>
    </body>
</html>
