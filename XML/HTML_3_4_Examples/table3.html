<!DOCTYPE html >
   <head>
      <title>Tables</title>
   </head>
   <body>
      <h1>Table Example Page</h1>
      <table border = "1">
         <thead>
            <tr>
               <th rowspan = "2">
                1
               </th>
               <th colspan = "4">
                2
               </th>
            </tr>
            <tr>
               <th>1</th>
               <th>2</th>
               <th>3</th>
               <th>4</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <th>1</th>
               <td>2</td>
               <td>3</td>
               <td>4</td>
               <td>5</td>
            </tr>
            <tr>
               <th>1</th>
               <td>2</td>
               <td>3</td>
               <td>4</td>
               <td>5</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
