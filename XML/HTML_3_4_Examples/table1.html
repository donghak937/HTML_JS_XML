<!DOCTYPE html>
   <head>
      <title>A simple table</title>
   </head>
   <body>
      <table border = "1" width = "40%">
         <caption><strong>Price of Fruit</strong></caption>
         <thead>
            <tr>
               <th>Fruit</th>
               <th>Price</th>
            </tr>
         </thead>
         <tfoot>
            <tr>
               <th>Total</th>
               <th>$3.75</th>
            </tr>
         </tfoot>
         <tbody>
            <tr>
               <td>Apple</td>
               <td>$0.25</td>
            </tr>
            <tr>
               <td>Orange</td>
               <td>$0.50</td>
            </tr>
            <tr>
               <td>Banana</td>
               <td>$1.00</td>
            </tr>
            <tr>
               <td>Pineapple</td>
               <td>$2.00</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
